
{% macro render_post_list(posts) %}
<ul class="nav nav-pills nav-stacked">
  {% for post in posts %}
  <li>
    <a href="{{url_for('blog.post', name=post.name)}}">
      {{ post.title }}                    
      <span class="datetime pull-right">{{ post.created }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
{% endmacro %}
